version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: itemplatform-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ItemPlatform2024!
      MYSQL_DATABASE: item_platform
      MYSQL_USER: item_user
      MYSQL_PASSWORD: ItemPlatform2024!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pItemPlatform2024!"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:16-alpine
    container_name: itemplatform-app
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: item_platform
      DB_USER: item_user
      DB_PASSWORD: ItemPlatform2024!
      JWT_SECRET: ItemPlatform2024SecretKey
      JWT_EXPIRES_IN: 24h
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: itemplatform-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
